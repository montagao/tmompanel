<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 40px;
            color: #333;
            background-color: #f8f8f8;
        }
        h1, h2 {
            color: #3c3c3c;
        }
        #system-info, #logs, #index-logs, #links {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #logs, #index-logs {
            white-space: pre-wrap;
            height: 300px;
            overflow-y: auto;
        }
        .info-item, .progress-bar, .link-item {
            margin-bottom: 10px;
        }
        .bar {
            width: 100%;
            background-color: #eee;
        }
        .bar-fill {
            height: 20px;
            background-color: #3c3c3c;
        }
        .high-usage {
            background-color: red;
        }
        a {
            color: #3367d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const socket = io();

        socket.on('log-update', function(msg) {
            document.getElementById('logs').textContent = msg;
        });

        socket.on('tweet-info', function(msg) {
            document.getElementById('tweet-info').textContent = msg;
        });

        socket.on('system-info', function(info) {
            const systemInfoElement = document.getElementById('system-info');
            systemInfoElement.innerHTML = `<div class="info-item">Free Memory: ${bytesToSize(info.freemem)}</div>` +
                `<div class="info-item">Total Memory: ${bytesToSize(info.totalmem)}</div>` +
                `<div class="info-item">Disk Free Space: ${bytesToSize(info.freeSpace)}</div>` +
                `<div class="info-item">Disk Total Space: ${bytesToSize(info.totalSpace)}</div>` +
                `<div class="info-item">CPU Cores: ${info.cpus}`;
            updateProgress('mem-bar', info.totalmem - info.freemem, info.totalmem);
            updateProgress('disk-bar', info.totalSpace - info.freeSpace, info.totalSpace);
        });

        socket.on('system-error', function(message) {
            alert(message);
        });

        function bytesToSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        function updateProgress(elementId, used, total) {
            const percent = Math.round((used / total) * 100);
            const bar = document.getElementById(elementId);
            bar.style.width = percent + '%';
            if (percent > 85) {
                bar.className = 'bar-fill high-usage';
            } else {
                bar.className = 'bar-fill';
            }
        }
    </script>
</head>
<body>
    <h1>Translatemom Bot</h1>
    <h2>Useful Links</h2>
    <div id="links">
        <a href="https://bot.translate.mom:3001/admin/queues" class="link-item" target="_blank">Bull Queue</a>
        <a href="http://bot.translate.mom:15672/#/queues/%2F/twitterVideoTranslation" class="link-item" target="_blank">RabbitMQ Queue</a>
        <a href="https://twitter.com/TranslateMom/with_replies" class="link-item" target="_blank">Twitter Replies</a>
    </div>
    <h2>Tweet Info</h2>
    <div id="tweet-info"></div>
    <h2>Bot Logs</h2>
    <div id="index-logs"></div>
    <h2>System Info</h2>
    <div id="system-info"></div>
    <h2>System Backend Logs</h2>
    <div id="logs"></div>
</body>
</html>
