<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 40px;
            color: #333;
            background-color: #f8f8f8;
        }
        h1, h2 {
            color: #3c3c3c;
        }
        #system-info, #logs {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #logs {
            white-space: pre-wrap;
            height: 300px;
            overflow-y: auto;
        }
        .info-item, .progress-bar {
            margin-bottom: 10px;
        }
        .bar {
            width: 100%;
            background-color: #eee;
        }
        .bar-fill {
            height: 20px;
            background-color: #3c3c3c;
        }
        .high-usage {
            background-color: red;
        }
    </style>
    <script>
        const socket = io();

        function bytesToSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        function updateProgress(elementId, used, total) {
            const percent = Math.round((used / total) * 100);
            const bar = document.getElementById(elementId);
            bar.style.width = percent + '%';
            if (percent > 85) {
                bar.className = 'bar-fill high-usage';
            } else {
                bar.className = 'bar-fill';
            }
        }

        socket.on('log-update', function(msg) {
            const logElement = document.getElementById('logs');
            logElement.textContent = msg;
            // Animate refresh indication
            const loadingText = document.getElementById('loading');
            loadingText.textContent = loadingText.textContent + '.';
            if (loadingText.textContent.length > 3) {
                loadingText.textContent = '.';
            }
        });

        socket.on('system-info', function(info) {
            const systemInfoElement = document.getElementById('system-info');
            systemInfoElement.innerHTML = `<div class="info-item">Free Memory: ${bytesToSize(info.freemem)}</div>` +
                `<div class="info-item">Total Memory: ${bytesToSize(info.totalmem)}</div>` +
                `<div class="info-item">Disk Free Space: ${bytesToSize(info.freeSpace)}</div>` +
                `<div class="info-item">Disk Total Space: ${bytesToSize(info.totalSpace)}</div>` +
                `<div class="info-item">CPU Cores: ${info.cpus}<br>` +
                `<div class="progress-bar"><div class="bar"><div id="mem-bar" class="bar-fill" style="width: ${Math.round((info.totalmem-info.freemem)/info.totalmem*100)}%"></div></div>Memory Usage</div>` +
                `<div class="progress-bar"><div class="bar"><div id="disk-bar" class="bar-fill" style="width: ${Math.round((info.totalSpace-info.freeSpace)/info.totalSpace*100)}%"></div></div>Disk Usage</div>`;
            updateProgress('mem-bar', info.totalmem - info.freemem, info.totalmem);
            updateProgress('disk-bar', info.totalSpace - info.freeSpace, info.totalSpace);
        });

        socket.on('system-error', function(message) {
            alert(message);
        });
    </script>
</head>
<body>
    <h1>Translatemom Bot</h1>
    <h2>System Info</h2>
    <div id="system-info"></div>
    <h2>System Logs</h2>
    <div id="logs"></div>
    <div id="loading">.</div>
</body>
</html>
